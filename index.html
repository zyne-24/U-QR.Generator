<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Generator | Zyne</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="container-fluid">
   <div class="nav-right">
    <button id="theme-toggle" aria-label="Toggle theme" style="background:none; border:none; cursor:pointer; font-size:1.5rem; color: var(--text-primary);">
      <i class="fa-solid fa-moon"></i>
    </button>
    </div>
  </nav>


 

  <!-- Main container -->
  <main class="container text-center">
    <h1> <i class="fa-solid fa-qrcode"></i> QR Code Generator</h1>

    <input type="text" id="qr-input" placeholder="Enter text, URL, or phone number..." autocomplete="off" />
    <div class="info" id="auto-info" style="margin: 0.5rem; color: #bbb;"></div>

    <button id="generate-btn">Generate QR</button>

    <div class="grid" style="grid-template-columns: 1fr 2fr; gap: 1rem;">
      <div>
        <label for="qr-color">QR Color</label>
        <input type="color" id="qr-color" value="#000000" />
      </div>

      <div>
        <label for="qr-size">QR Size: <span id="size-display">300px</span></label>
        <input type="range" id="qr-size" min="100" max="500" value="300" />
      </div>
    </div>


    <label for="logo-upload">Upload Logo (max 100x100 px)</label>
    <input type="file" id="logo-upload" accept="image/*" />

    <details>
      <summary>Use Template Logo</summary>
      <div id="logo-templates">
        <button class="template-btn" data-logo="wa" aria-label="WhatsApp logo">WhatsApp</button>
        <button class="template-btn" data-logo="ig" aria-label="Instagram logo">Instagram</button>
        <button class="template-btn" data-logo="fb" aria-label="Facebook logo">Facebook</button>
        <button class="template-btn" data-logo="web" aria-label="Website logo">Website</button>
      </div>
    </details>

    <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>

    <div id="qr-code" class="text-center" style="margin-top: 1rem; border-radius: 16px;""></div>

    <button id="download-btn">Download PNG</button>
    <button id="toggle-history" aria-expanded="false">ðŸ“œ Show History</button>

    <section id="history-container" style="display:none; margin-top: 1rem;">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </section>
  </main>

  <footer class="container" style="text-align: center; margin-top: 3rem; padding: 1rem 0;">
  QR Code Generator | Made with 
  <a href="https://picocss.com" target="_blank" rel="noopener noreferrer">Pico CSS</a> | by 
  <a href="https://github.com/zyne-24" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
    <img 
      src="https://github.com/zyne-24.png" 
      alt="Zyne GitHub Avatar" 
      style="width: 24px; height: 24px; border-radius: 50%; vertical-align: middle; margin-right: 0.3rem; border: 1.5px solid var(--accent); object-fit: cover;"
    />
    Zyne
  </a>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="script.js"></script>
</body>
</html>
